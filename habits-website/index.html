<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <img src="assets/svg/logo.svg" alt="Logo do website Habits">
        <button><img src="assets/svg/plus.svg" alt="Sinal de mais"> Registrar meu dia</button>
    </header>

    <form>
        <div class="habits">
            <div class="habit">&#x1F3C3;</div>
            <div class="habit">&#x1F4A7;</div>
            <div class="habit">🍏</div>
        </div>

        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="apple">
            </div>
    
            <div class="day">
                <div>04/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="apple">
            </div>
        </div>
    </form>
  </body>
</html>
